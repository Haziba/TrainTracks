<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="lib/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script src="js/track.js"></script>
<script src="js/cart.js"></script>
<script src="js/coin.js"></script>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var controls = {};

function preload() {
  game.load.image('tracks', 'imgs/tracks.png');
  game.load.image('cart', 'imgs/cart.png');
	game.load.image('coin', 'imgs/coin.png');

	game.stage.backgroundColor = "#FFFFFF";
}

function create() {
	var that = this;
	this.tracks = [];
	this.coins = [];

	for(var i = 0; i < 12; i++)
  	this.tracks.push(new Track(i, 12));

	setInterval(function(){
		var coin = new Coin(function(){
			that.coins.splice(that.coins.indexOf(coin), 1);
		});

		that.coins.push(coin);
	}, 500);

	controls.jump = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);

	this.cart = new Cart(controls);
}

function update() {
	for(var i = 0; i < this.tracks.length; i++)
		this.tracks[i].update();

	for(var i = 0; i < this.coins.length; i++)
		this.coins[i].update();

	this.cart.update();
}

</script>

</body>
</html>
